<p>listado de héroe</p>

<div *ngIf="borrado; else no">
  <h3>
    Héroe borrado: <small>{{ borrado }} </small>
  </h3>
</div>

<ng-template #no>
  <h3>no ha borrado nada</h3>
</ng-template>

<button (click)="borrarHeroe()">Borrar</button>

<ul>
  <li *ngFor="let heroe of listado; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>
